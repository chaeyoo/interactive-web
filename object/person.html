<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>object</h1>
    <script>
        function Person(nickname, age) {
            this.nickname = nickname;
            this.age = age;
        }

        Person.prototype.introduce = function () {
            console.log(`안녕하세요. 저는 ${this.nickname}이고 ${this.age} 살입니다.`)
        }

        const person1 = new Person('채', 10);
        const person2 = new Person('형', 20);

        person1.introduce();
        person2.introduce();
    </script>
</body>

</html>
