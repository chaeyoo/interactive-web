<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/01.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            position: relative;
            padding-bottom: 200px;
            /* footer 높이만큼 패딩 추가 */
        }

        /* 헤더 스타일 */
        header {
            background: #333;
            color: white;
            padding: 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin-left: 2rem;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 2px 0;
        }

        /* 컨텐츠 스타일 */
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .grid-item {
            background: #f0f0f0;
            padding: 2rem;
            border-radius: 8px;
        }

        /* 푸터 스타일 */
        footer {
            background: #333;
            color: white;
            padding: 2rem 1rem;
            margin-top: 2rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        /* 태블릿 반응형 */
        @media screen and (max-width: 1023px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 모바일 반응형 */
        @media screen and (max-width: 767px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
                flex-direction: column;
                padding: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                margin: 1rem 0;
            }

            .hamburger {
                display: flex;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="logo">Logo</div>
            <ul class="nav-menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">연락처</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="grid-container">
            <div class="grid-item">컨텐츠 1</div>
            <div class="grid-item">컨텐츠 2</div>
            <div class="grid-item">컨텐츠 3</div>
            <div class="grid-item">컨텐츠 4</div>
            <div class="grid-item">컨텐츠 5</div>
            <div class="grid-item">컨텐츠 6</div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <h3>회사 정보</h3>
                <p>회사 소개 내용</p>
            </div>
            <div>
                <h3>링크</h3>
                <p>유용한 링크들</p>
            </div>
            <div>
                <h3>연락처</h3>
                <p>연락처 정보</p>
            </div>
        </div>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
