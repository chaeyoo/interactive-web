    <script defer src="ex.js"></script>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }

        .ilbuni {
            width: 100px;
            cursor: pointer;
        }

        .characters .ilbuni {
            display: inline-block;
        }

        .special {
            border: 10px dashed red;
        }
    </style>
</head>

<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
        <div class="ilbuni d">
            <img src="images/ilbuni_3.png" alt="일분이">
        </div>
    </div>

    <script>
        // 전역변수 사용안하고 호출
        (function () {

            const ilbuni = document.querySelector('.ilbuni:nth-child(2)');
            function clickIlbuniHandler(e) {
                ilbuni.classList.toggle('special');
                console.log(this); // this는 event가 등록된 객체
                console.log(e);
                console.log(e.currentTarget);
                console.log(e.target) // 클릭한 것 
            }
            ilbuni.addEventListener('click', clickIlbuniHandler)

        })();
    </script>
</body>
